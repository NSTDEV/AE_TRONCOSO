<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shorcut icon" href="./assets/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="navbar">
        <img src="./assets/Logo_Amazing_Events.png" alt="Amazing Events Logo" id="logo" class="navbar-brand">

        <div id="toggle-menu" class="toggle-menu">
            <label for="toggle-menu-checkbox-show">
                <img src="./assets/Navbar-toggler.png" alt="Responsive navbar" class="navbar-burguer">
            </label>
        </div>
        <input type="checkbox" class="toggle-menu-checkbox-show" id="toggle-menu-checkbox-show">

        <ul class="nav-items">
            <li><a href="./index.html" class="item">Home</a></li>
            <li><a href="./upcoming_events.html" class="item">Upcoming Events</a></li>
            <li><a href="./past_events.html" class="item">Past Events</a></li>
            <li><a href="./contact.html" class="item active">Contact</a></li>
            <li><a href="./stats.html" class="item">Stats</a></li>
        </ul>
    </header>

    <main>
        <div class="navigation">
            <div class="title-nav pagination">
                <a class="page" href="./past_events.html">&lt</a>
                <h1>Contact us</h1>
                <a class="page" href="./stats.html">&gt</a>
            </div>
        </div>

        <form action="" class="form">
            <div class="form-container">

                <div class="form-group">
                    <input type="text" id="name" class="form-input">
                    <label for="name" class="form-label">Name:</label>
                </div>
                <div class="form-group">
                    <input type="text" id="email" class="form-input">
                    <label for="email" class="form-label">Email:</label>
                </div>
                <div class="form-group">
                    <input type="" id="message" class="form-input">
                    <label for="message" class="form-label">Message:</label>
                </div>

                <input type="submit" name="submit" id="form-button" value="Submit">
            </div>
        </form>


    </main>

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="" target="_blank" class="s-link"><i class="fa fa-instagram"></i></a>
                <a href="" target="_blank" class="s-link"><i class="fa fa-facebook"></i></a>
                <a href="" target="_blank" class="s-link"><i class="fa fa-whatsapp"></i></a>
            </div>

            <h3>Cohort</h3>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
