<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shorcut icon" href="./assets/AmEv_logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="navbar">
        <img src="./assets/Logo_Amazing_Events.png" alt="Amazing Events Logo" id="logo" class="navbar-brand">

        <div id="toggle-menu" class="toggle-menu">
            <label for="toggle-menu-checkbox-show">
                <img src="./assets/Navbar-toggler.png" alt="Responsive navbar" class="navbar-burguer">
            </label>
        </div>
        <input type="checkbox" class="toggle-menu-checkbox-show" id="toggle-menu-checkbox-show">

        <ul class="nav-items">
            <li><a href="./index.html" class="item">Home</a></li>
            <li><a href="./upcoming_events.html" class="item">Upcoming Events</a></li>
            <li><a href="./past_events.html" class="item">Past Events</a></li>
            <li><a href="./contact.html" class="item active">Contact</a></li>
            <li><a href="./stats.html" class="item">Stats</a></li>
        </ul>
    </header>

    <main>
        <div class="navigation">
            <div class="title-nav pagination">
                <a class="page" href="./past_events.html">&lt;</a>
                <h1>Contact us</h1>
                <a class="page" href="./stats.html">&gt;</a>
            </div>
        </div>

        <div class="wrapper">
            <form class="form">
                <div class="form-container">

                    <div class="form-group">
                        <input type="text" id="name" class="form-input">
                        <label for="name" class="form-label">Name:</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" class="form-input">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" cols="1" rows="1" class="form-input"></textarea>
                        <label for="message" class="form-label">Message:</label>
                    </div>

                    <input type="submit" name="submit" id="form-button" value="Submit">
                </div>
            </form>
        </div>

    </main>

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://www.instagram.com/" target="_blank" class="s-link"><i class="fa fa-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank" class="s-link"><i class="fa fa-facebook"></i></a>
                <a href="https://web.whatsapp.com/" target="_blank" class="s-link"><i class="fa fa-whatsapp"></i></a>
            </div>

            <h3>Cohort</h3>
        </div>
    </footer>

</body>

</html>
